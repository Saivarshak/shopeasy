<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Product Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #dbeafe);
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto; 
      border-top: 5px solid #ff9900;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #232f3e;
    }

    .form-columns {
      display: flex;
      gap: 40px;
    }

    .form-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .form-column + .form-column {
      border-left: 2px solid #f3f3f3;
      padding-left: 20px;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      color: #374151;
    }

    input, select, textarea {
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background-color: #f9fafb;
      outline: none;
    }

    button {
      background-color: #ff9900;
      color: white;
      padding: 12px;
      width: 40%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin: 20px auto 0;
      display: block;
    }

    button:hover {
      background-color: #e68a00;
    }

    .image-preview {
      width: 100%;
      height: 180px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      background-color: #f9f9f9;
      border-radius: 6px;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      object-fit: cover;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f3f3f3;
      font-weight: bold;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .edit-btn { background-color: #007bff; width: 80px;}
    .edit-btn:hover { background-color: #0056b3; }
    .delete-btn { background-color: #e53e3e; width: 80px;}
    .delete-btn:hover { background-color: #c53030; }
    .product-img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px;}

    @media (max-width: 768px) {
      .form-columns { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Admin Upload Form -->
  <div class="container">
    <h2>Product Upload Form</h2>
    <form id="uploadForm">
      <div class="form-columns">
        <div class="form-column">
          <label>Product Name:</label>
          <input type="text" id="productName" required />
          <label>Category:</label>
          <select id="category">
            <option value="">Select Category</option>
    <!----       <option value="Electronics">Electronics</option> -->
            <option value="Clothing">Clothing</option>
        <!----   <option value="Furniture">Furniture</option> -->
          </select>
          <label>Sub Category:</label>
          <select id="subcategory">
            <option>--Select Main Category First--</option>
          </select>
          <label>Price (INR):</label>
          <input type="number" id="price" />
          <label>Quantity:</label>
          <input type="number" id="quantity" min="1" />
        </div>
        <div class="form-column">
          <label>Discount (%):</label>
          <input type="number" id="discount" />
          <label>Offer Price (INR):</label>
          <input type="number" id="offerPrice" readonly />
          <label>Description:</label>
          <textarea id="description" rows="4"></textarea>
          <label>Product Image:</label>
          <div class="image-preview" id="imagePreview">Image Preview</div>
          <input type="file" id="imageUpload" accept="image/*" />
        </div>
      </div>
      <button type="submit">Upload Product</button>
    </form>
  </div>

  <!-- Manage Products Table 
  <div class="container">
    <h2>Manage Products</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>-->

  <script>
    const category = document.getElementById("category");
    const subcategory = document.getElementById("subcategory");
    const price = document.getElementById("price");
    const discount = document.getElementById("discount");
    const offerPrice = document.getElementById("offerPrice");
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    const productTable = document.getElementById("productTable");
    let uploadedImage = "";

    const subCategories = {
      Electronics: ["Mobile", "Laptop", "Tablet"],
      Clothing: ["Men", "Women", "Kids"],
      Furniture: ["Sofa", "Table", "Chair"]
    };

    category.addEventListener("change", function () {
      subcategory.innerHTML = "<option>Select Subcategory</option>";
      if (subCategories[this.value]) {
        subCategories[this.value].forEach(item => {
          let option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          subcategory.appendChild(option);
        });
      }
    });

    function calculateOfferPrice() {
      let p = parseFloat(price.value) || 0;
      let d = parseFloat(discount.value) || 0;
      let offer = p - (p * d / 100);
      offerPrice.value = offer.toFixed(2);
    }

    price.addEventListener("input", calculateOfferPrice);
    discount.addEventListener("input", calculateOfferPrice);

    imageUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImage = e.target.result;
          imagePreview.innerHTML = `<img src="${uploadedImage}" alt="Product">`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const cat = category.value;
      const priceVal = price.value;
      const discountVal = discount.value;
      const qty = document.getElementById("quantity").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${uploadedImage}" class="product-img" alt="Product"></td>
        <td>${name}</td>
        <td>${cat}</td>
        <td>₹${priceVal}</td>
        <td>${discountVal}%</td>
        <td>${qty}</td>
        <td>
          <button class="btn edit-btn" onclick="editProduct(this)">Edit</button>
          <button class="btn delete-btn" onclick="deleteProduct(this)">Delete</button>
        </td>`;
      productTable.appendChild(row);

      this.reset();
      imagePreview.textContent = "Image Preview";
      uploadedImage = "";
      offerPrice.value = "";
    });

    function deleteProduct(button) {
      if (confirm("Are you sure you want to delete this product?")) {
        button.closest("tr").remove();
      }
    }

  function editProduct(button) {
    const row = button.closest("tr");
    const cells = row.querySelectorAll("td");

    // Convert editable cells to inputs (skip image and action buttons)
    for (let i = 1; i <= 5; i++) {
      const cell = cells[i];
      const value = cell.innerText.replace("₹", "").replace("%", "").trim();
      cell.innerHTML = `<input type="text" value="${value}" style="width:80%; padding:5px;">`;
    }

    // Change Edit button to Save
    const actionCell = cells[6];
    actionCell.innerHTML = `
      <button class="btn edit-btn" onclick="saveProduct(this)">Save</button>
      <button class="btn delete-btn" onclick="deleteProduct(this)">Delete</button>
    `;
  }

  function saveProduct(button) {
    const row = button.closest("tr");
    const inputs = row.querySelectorAll("input");

    // Save back to table cells
    row.cells[1].innerText = inputs[0].value; // Name
    row.cells[2].innerText = inputs[1].value; // Category
    row.cells[3].innerText = "₹" + inputs[2].value; // Price
    row.cells[4].innerText = inputs[3].value + "%"; // Discount
    row.cells[5].innerText = inputs[4].value; // Quantity

    // Restore action buttons
    row.cells[6].innerHTML = `
      <button class="btn edit-btn" onclick="editProduct(this)">Edit</button>
      <button class="btn delete-btn" onclick="deleteProduct(this)">Delete</button>
    `;
  }

  </script>
</body>
</html>
