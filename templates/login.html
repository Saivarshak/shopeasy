{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('https://res.cloudinary.com/ds8lgedtc/image/upload/v1753773801/black-friday-sales-sign-neon-light_fauoc5.jpg');
    }

    .container {
      display: flex;
      width: 50%;
      margin-left: 100px;
      max-width: 1200px;
      background: lightblue;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px); /* Safari support */
      
    }
    .logincard{
      width:500px;
      margin-left: 300px;
      background: rgba(255, 255, 255, 0.08); /* Transparent layer */
      backdrop-filter: blur(10px); /* Blurs background */
      border: 1px solid rgba(255, 255, 255, 0);
      border-radius: 10px;
      color: white; 
      padding: 20px;

    }
    .image-section{
      flex:1;
      background: url('https://static.vecteezy.com/system/resources/previews/014/471/815/original/shopping-cart-business-icon-flat-cartoon-for-the-business-idea-web-design-illustration-free-vector.jpg') no-repeat center center/cover; 
      position: relative;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0px;
    }
    .logincard:hover {
      transform: scale(1.05);
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
}


    .form-section {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: black;

    }

    .form-group {
      margin-bottom: 20px;
      color: white;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px 15px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;

    }

    .btn-login {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #0056b3;
      color: white;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 10px;
      }

      .image-section {
        height: 200px;
      }

      .form-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
       <img src="{% static 'images/loginlogo.png' %}" alt="Logo" style="height: 200px; width: 200px;"/>
    </div>
    <div class="form-section">
      <h2>Welcome Back!</h2>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <a href="#"><button type="submit" class="btn-login">Login</button></a>
        <div class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
