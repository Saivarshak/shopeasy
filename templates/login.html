<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E‑Commerce | Login</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-image:url('/static/images/loginbg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 text-slate-800"
  >
    <main
      class="w-full max-w-md bg-white/90 backdrop-blur-2xl shadow-2xl rounded-3xl p-8 md:p-10 border border-white border-opacity-30"
    >
      <h1
        class="text-4xl font-extrabold text-center text-indigo-700 mb-6 drop-shadow-sm"
      >
        Welcome back
      </h1>
      <form id="loginForm" class="space-y-5" novalidate>
        <!-- Email -->
        <div>
          <label
            for="userEmail"
            class="block mb-2 text-sm font-medium text-slate-700"
            >Email address</label
          >
          <input
            type="email"
            id="userEmail"
            name="email"
            required
            autocomplete="email"
            placeholder="you@example.com"
            class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="userPassword"
            class="block mb-2 text-sm font-medium text-slate-700"
            >Password</label
          >
          <input type="password" id="userPassword" name="password" required autocomplete="current-password" placeholder="Enter your password"
            class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner"
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2">
            <input
              type="checkbox"
              class="accent-indigo-600 h-4 w-4 rounded"
            /><span class="text-slate-700 select-none">Remember me</span>
          </label>
          <a
            href="#"
            class="font-medium text-indigo-600 hover:text-indigo-500 active:text-indigo-700"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-3 px-4 font-semibold text-white shadow-lg hover:from-indigo-600 hover:to-pink-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors duration-200"
        >
          <i data-lucide="lock"></i>
          <span>Sign in</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <span
          class="absolute inset-x-0 top-1/2 -translate-y-1/2 h-px bg-slate-300"
        ></span>
        <span
          class="relative mx-auto bg-white px-4 text-sm font-medium text-slate-500"
        >
          or continue with
        </span>
      </div>

      <!-- Social buttons -->
      <div class="grid gap-4 sm:grid-cols-3">
        <!-- Google -->
        <button
          id="googleSignIn"
          class="flex items-center justify-center gap-2 rounded-xl border border-slate-300 bg-white py-3 px-4 text-sm font-semibold shadow-md hover:bg-indigo-50 active:bg-indigo-100 transition-colors">
          <i data-lucide="google" class="h-5 w-5 text-red-600"></i>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="h-5 w-5">
          Google
        </button>

        <!-- Facebook -->
        <button
          id="facebookSignIn"
          class="flex items-center justify-center gap-2 rounded-xl border border-slate-300 bg-white py-3 px-4 text-sm font-semibold shadow-md hover:bg-blue-50 active:bg-blue-100 transition-colors"
        >
          <i data-lucide="facebook" class="h-5 w-5 text-blue-600"></i>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="h-5 w-5">
          Facebook
        </button>

        <!-- Microsoft -->
        <button
          id="microsoftSignIn"
          class="flex items-center justify-center gap-2 rounded-xl border border-slate-300 bg-white py-3 px-4 text-sm font-semibold shadow-md hover:bg-sky-50 active:bg-sky-100 transition-colors"
        >
          <i data-lucide="layout" class="text-sky-700"></i>
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="h-5 w-5">
          Microsoft
        </button>
      </div>

      <!-- Sign up prompt -->
      <p class="mt-8 text-center text-sm text-slate-600">
        Don't have an account?
        <a
          href="#"
          class="font-medium text-black-100 hover:text-black underline"
          >Create one</a
        >
      </p>
    </main>
  </body>
</html>
