<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Shirts for Men</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('https://res.cloudinary.com/ds8lgedtc/image/upload/v1753861294/menstshirts_ywxpkx.jpg');
      background-image: url('{% static 'images/menstshirts.jpg' %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #222;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 25px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    /* 4 Cards in a Row */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 10px;
      height: 490px;
      width: 1300px;
    }

    .card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
      margin-top: -10px;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .price {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 15px;
      display: block;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
    }

    /* Responsive for smaller screens */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body style="background-image:url{% static 'images/menstshirts.jpg' %}">
  <header>
    <h1>Stylish Shirts for Men</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search shirts...">
    </div>
  </header>
  
  <div class="container" id="shirtContainer">
    <div class="card" data-name="casual black shirt">
      <img src="https://m.media-amazon.com/images/I/61lnT3TBSsL._SY741_.jpg" alt="Black Shirt">
      <div class="card-content">
        <h3>Casual Black Shirt</h3>
        <span class="price">₹799</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    
    <div class="card" data-name="white slim fit shirt">
      <img src="https://m.media-amazon.com/images/I/61zkKcR2k2L._SY741_.jpg" alt="White Shirt">
      <div class="card-content">
        <h3>White Slim Fit Shirt</h3>
        <span class="price">₹899</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    
    <div class="card" data-name="blue denim shirt">
      <img src="https://m.media-amazon.com/images/I/612EIYgTnrL._SY741_.jpg" alt="Blue Denim Shirt">
      <div class="card-content">
        <h3>Blue Denim Shirt</h3>
        <span class="price">₹999</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    
    <div class="card" data-name="checked casual shirt">
      <img src="https://m.media-amazon.com/images/I/41QaGZ2a4BL.jpg" alt="Checked Shirt">
      <div class="card-content">
        <h3>Checked Casual Shirt</h3>
        <span class="price">₹750</span>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('keyup', () => {
      const searchValue = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(searchValue) ? 'block' : 'none';
      });
    });
  </script>
